    <section id="contact-page">
        <div class="container">
            <div class="col-sm-6 col-sm-offset-4">        
                <h2>Sign Up for DealManthan</h2>
                <br/>
            </div> 

            <div> 
            
                <form action="/signup" method="POST">
                    <div class="col-sm-5 col-sm-offset-3">
                        <div class="form-group">
                            <label>Name:</label><br/>
                            <div class="input-group">
                            <input type="text" id="username" name="username" class="form-control" required="required" placeholder="Enter Name" style="border:2px solid #0000FF;">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <div class="input-group">
                            <input type="email" id="email" name="email" class="form-control" required="required" placeholder="Enter Email ID" style="border:2px solid #0000FF;">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" style="border:2px solid #0000FF;">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <div class="input-group">
                            <input type="password" class="form-control" placeholder="Enter same password to confirm" style="border:2px solid #0000FF;">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div> 
                        <div align="center">
                            <button type="submit" class="btn btn-primary btn-lg" required="required">Sign Up</button>
                            <br/><br/><br/><br/>
                        </div>                       
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
